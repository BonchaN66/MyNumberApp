<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイナンバー編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="form-page page-content">
    <h1>編集フォーム</h1>
    <form th:action="@{/update}" th:object="${employee}" method="post">
        <!-- 主キー（id）を hidden で送る -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="employeeCode">従業員コード：</label>
            <input type="text" id="employeeCode" th:field="*{employeeCode}" />
        </div>

        <div class="form-group">
            <label for="name">氏名：</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="myNumber">マイナンバー（12桁）：</label>
            <input type="text" id="myNumber" th:field="*{myNumber}" pattern="\d{12}" required />
        </div>

        <div class="form-group">
            <label for="remarks">備考：</label>
            <textarea id="remarks" th:field="*{remarks}" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-update">更新</button>
        </div>
    </form>
    <a href="/list" style="margin-top: 20px; display: block; text-align: center;">一覧へ戻る</a>
</div>

</body>
</html>
